name: Test My Go Action

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        default: "staging"
      version:
        description: "Application Version"
        required: false
        default: "1.0"
jobs:
  run-go-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run My Custom Go Action
        uses: SrimanPadmanabanCB/gha-action@main
        id: go-action
        with:
          name: "custom-action"
          version: 1.0.1
          url: "ghcr.io/srimanpadmanabancb/gha-action/custom-action:latest"
          digest: "test"
          type: "docker"
          cloudbees-url: ${{ vars.CBP_PREPROD_URL }}
          cloudbees-pat: ${{ secrets.CBP_GHA_PAT }}
